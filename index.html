<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Site</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+25+Charted&display=swap"
      rel="stylesheet"
    />
  </head>
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <body>
    <div class="container">
      <h1>
        <span id="blankSpacesA"></span><span class="title-city"></span>
        <span id="blankSpacesB"></span>
      </h1>
      <div class="weather-details">
        <div class="title-country"></div>

        <div class="current-weather-details">
          <span id="date">Wednesday 2:00pm</span>,
          <span id="currentWeatherCondition">sunny</span> <br />
          humidty: <span id="humidity">20</span>% wind
          <span id="windSpeed">2</span>km/hr
        </div>
        <div class="current-temperature-pair">
          <span id="weatherIcon"></span
          ><span class="whole-current-temperature">
            <span class="current-temperature"></span>°C</span
          >
        </div>
      </div>
      <form id="changeCityForm">
        <input
          type="search"
          name="Enter City"
          class="change-city-search"
          id="changeCityInput"
          placeholder="Enter a city..."
        />
        <input type="submit" class="change-city-button" id="changeCityButton" />
      </form>
      <hr class="horizontal-break hr1" />
      <hr class="horizontal-break hr2" />
      <hr class="horizontal-break hr3" />
      <hr class="horizontal-break hr4" />
      <hr class="horizontal-break hr5" />

      <div id="forecast" class="future-forecast">
        <!-- <div>class="future-forecast"
            <div class="forecast-date">Sunday</div>
            <div class="future-forecast-emoji">☀️</div>
            <div>
              <span class="forecast-weather-max">12</span>°/<span
                class="forecast-weather-min"
                >10</span
              >°
            </div>
          </div>-->
      </div>
      
      <hr class="horizontal-break hr6" />
      <footer>
        This site was coded by
        <a href="https://github.com/gelbwong" target="_blank">Karina Wong</a>,
        is open-sourced on
        <a href="https://github.com/gelbwong" target="_blank">GitHub</a> and
        hosted on
        <a href="https://magical-tarsier-ffec21.netlify.app" target="_blank"
          >Netfily</a
        >
      </footer>
    </div>
  </body>
  <script src="app.js"></script>
</html>
